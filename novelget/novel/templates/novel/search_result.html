{% extends "novel/search.html" %}
{% block content %}
    <div class="row">
        <div class="col-md-3">
            &nbsp;
        </div>
        <div class="col-md-6">
            <p class="bg-success">你在找: <strong>{{ bookname }}</strong></p>

            {% if results %}
                <!--<p>Found {{ books|length }} book{{ books|pluralize }}.</p>-->
                <ul>
                    {% for r in results %}
                        <a href="{{ r.1 }}">{{ r.0 }}</a><li>尝试阅读<a href="{% url 'download' r.2 %}">点击下载</a></li>
                        <br>
                        <br>
                    {% endfor %}
                </ul>
            {% else %}
                <p class="bg-warning">抱歉,没搜到你想要的小说...</p>
            {% endif %}
            <a href="/">再找一本... </a>
        </div>
        <div class="col-md-3">
            &nbsp;
        </div>
    </div>
{% endblock %}
